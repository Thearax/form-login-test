<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <form> 
            <fieldset style="width:400px;background-color:gainsboro;margin:0 auto">
                <legend><h3>Register Form &#128512; &#9989;</h3></legend>
                    <table>
                        <tr> 
                            <td>First Name</td>	
                            <td><input type="text"></td>
                        </tr>
                        <tr> 
                            <td>Last Name</td>	
                            <td><input type="text"></td>
                        </tr>
                        <tr> 
                            <td>Gender</td>
                            <td>
                                <input type="radio">Male 
                                <input type="radio">Female
                            </td>	
                         </tr>
                        <tr> 
                            <td>Email</td>	
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td>Date of Birth</td>
                            <td><input type="date"></td>
                        </tr>
                        <tr> 
                            <td>Password</td>	
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Register"></td>
                        </tr>	
                    </table>
                    <a href="login.html">Back to Login</a>	
            </fieldset>
        </form>	
    </div>    		
</body>
</html>
